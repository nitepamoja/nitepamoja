<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - NitePamoja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="auth-container">
        <a href="index.html" class="logo auth-logo">NitePamoja</a>
        
        <form id="login-form" class="auth-form">
            <h1>Welcome Back</h1>
            
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="you@example.com" required>
            </div>
            
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="cta-btn-large">Log In</button>
            
            <p id="error-message" class="error-text"></p>

            <p class="secondary-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </form>
    </main>
    
</body>
</html>
