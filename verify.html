<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Verification - NitePamoja</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="auth-container">
        <a href="index.html" class="logo auth-logo">NitePamoja</a>
        
        <div id="verification-form" class="auth-form">
            <h1>Final Step: Live Verification</h1>
            <p class="verification-instructions">
                Please allow camera access and look directly at the camera.
            </p>

            <div class="camera-container">
                <video id="webcam" autoplay muted playsinline></video>
                <canvas id="overlay"></canvas>
            </div>
            
            <button id="verify-button" class="cta-btn-large" disabled>Loading AI Models...</button>
            
            <p id="verification-status" class="status-text"></p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="verify.js"></script>
</body>
</html>
